<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強森剪刀石頭布</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-size: cover;
            background-image: url(https://i.postimg.cc/bvvFk1Fm/1-1.jpg);
        }

        h1 {
            color: rgb(255, 255, 255);
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(109, 41, 255, 0.5);
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px;
        }

        .computer-choice, .player-choice {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .player-choice {
            margin-top: 20px;
        }

        .player-choice img, .computer-choice img {
            width: 200px; 
            height: 200px;
            object-fit: contain; 
            margin: 5px;
            border-radius: 10px; 
        }

        .choices {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .choices img {
            width: 100px; 
            height: 100px;
            object-fit: contain;
            cursor: pointer;
            transition: filter 0.3s ease, transform 0.3s ease;
            filter: brightness(70%);
            border-radius: 10px; 
        }

        .choices img:hover {
            filter: brightness(100%);
            transform: scale(1.1);
        }

        .result {
            font-size: 1.5em; 
            margin: 10px;
            color: aliceblue;
        }

        .reset {
            background-color: rgb(158, 15, 91);
            margin-top: 20px;
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 1px 2px rgb(93, 0, 0);
            color: aliceblue;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .reset:hover {
            background-color: rgb(235, 148, 195);
            color: black;
            transform: scale(0.95);
        }

       
    </style>
</head>

<body>
    <h1>強森對決</h1>
    <div class="game-container">
        <div class="computer-choice">
            <img id="computerImage" src="https://i.postimg.cc/wMv423JH/image.jpg" alt="國魚">
        </div>
        <div class="result" id="result">選一個強森開始對戰</div>
        <div class="player-choice">
            <div id="playerChoice">
                
            </div>
            <div class="choices">
                <img src="https://i.postimg.cc/W3XDN1WF/image.jpg" alt="剪刀" onclick="play('巨剪强森')">
                <img src="https://i.postimg.cc/rmnm6Ys5/image.jpg" alt="石頭" onclick="play('巨石强森')">
                <img src="https://i.postimg.cc/3J9tsXFY/image.jpg" alt="布" onclick="play('巨布强森')">
            </div>
        </div>
        <button class="reset" onclick="resetGame()">打掉重練</button>
    </div>

    <script>
        let gameStarted = false;

        function play(playerChoice) {
            gameStarted = true;
            const choices = ['巨剪强森', '巨石强森', '巨布强森'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            const playerImage = {
                '巨剪强森': 'https://i.postimg.cc/W3XDN1WF/image.jpg',
                '巨石强森': 'https://i.postimg.cc/rmnm6Ys5/image.jpg',
                '巨布强森': 'https://i.postimg.cc/3J9tsXFY/image.jpg'
            };

            const computerImage = {
                '巨剪强森': 'https://i.postimg.cc/W3XDN1WF/image.jpg',
                '巨石强森': 'https://i.postimg.cc/rmnm6Ys5/image.jpg',
                '巨布强森': 'https://i.postimg.cc/3J9tsXFY/image.jpg'
            };

          
            document.getElementById('playerChoice').innerHTML = `<img src="${playerImage[playerChoice]}" alt="${playerChoice}">`;
            document.getElementById('computerImage').src = computerImage[computerChoice];

            let result = '';

            if (playerChoice === computerChoice) {
                result = '矮額 勢均力敵';
            } else if (
                (playerChoice === '巨剪强森' && computerChoice === '巨布强森') ||
                (playerChoice === '巨石强森' && computerChoice === '巨剪强森') ||
                (playerChoice === '巨布强森' && computerChoice === '巨石强森')
            ) {
                result = `!!!你赢惹!!!國魚用${computerChoice}`;
            } else {
                result = `!!!你輸惹!!!國魚用${computerChoice}`;
            }

            document.getElementById('result').textContent = result;
        }

        function resetGame() {
            if (!gameStarted) {
                alert('還沒出戰就先投胎?要不要再想想😢');
                return;
            }
            gameStarted = false;
            document.getElementById('result').textContent = '選一個強森開始對戰';
            document.getElementById('computerImage').src = 'https://i.postimg.cc/wMv423JH/image.jpg'; 
            document.getElementById('playerChoice').innerHTML = '';
        }
    </script>
</body>

</html>
